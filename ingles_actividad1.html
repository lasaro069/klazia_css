<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separar Caracteres</title>
    <script>
        function separarCaracteres() {
            var palabra = document.getElementById("palabra").value;

            var textoMinusculas = palabra.toLowerCase();

            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "";

            // Bucle para separar y mostrar cada car√°cter
            for (var i = 0; i < textoMinusculas.length; i++) {

                var fonema = textoMinusculas[i];
                switch(fonema){


                    case "a":
                    fonema = "ai"
                    resultado.innerHTML += textoMinusculas.charAt(fonema) + ",";
                    
                    break;


                    case "b":
                    fonema = "bi";
                    break;


                    case "c":
                    fonema = "ci";
                    break;


                    case "d":
                    fonema = "di";
                    break;


                    case "e":
                    fonema = "i";
                    break;


                    case "f":
                    fonema = "ef";
                    break;


                    case "g":
                    fonema = "yi";
                    break;


                    case "h":
                    fonema = "eich";
                    break;


                    case "i":
                    fonema = "ai";
                    break;


                    case "j":
                    fonema = "jei";
                    break;


                    case "k":
                    fonema = "kei";
                    break;


                    case "l":
                    fonema = "el";
                    break;


                    case "m":
                    fonema = "em";
                    break;


                    case "n":
                    fonema = "en";
                    break;


                    case "o":
                    fonema = "ou";
                    break;


                    case "p":
                    fonema = "pi";
                    break;


                    case "q":
                    fonema = "kiu";
                    break;


                    case "r":
                    fonema = "ar";
                    break;


                    case "s":
                    fonema = "es";
                    break;


                    case "t":
                    fonema = "ti";
                    break;


                    case "u":
                    fonema = "iu";
                    break;


                    case "v":
                    fonema = "vi";
                    break;


                    case "w":
                    fonema = "dabliu";
                    break;


                    case "x":
                    fonema = "exs";
                    break;


                    case "y":
                    fonema = "uai";
                    break;


                    case "z":
                    fonema = "zi";
                    break;

                }


                resultado.innerHTML += textoMinusculas.charAt(i) + ",";
            }
        }
    </script>
</head>
<body>
    <label for="palabra">Introduce una palabra:</label>
    <input type="text" id="palabra" name="palabra">
    <button onclick="separarCaracteres()">Separar</button>
    <div id="resultado"></div>
</body>
</html>
